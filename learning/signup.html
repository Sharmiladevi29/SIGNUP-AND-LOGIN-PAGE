<body id="new">
    <h1 align="center">SIGNUP FORM</h1>
    <form align="center" id="fm">
        <div id="username">
        <label>UserName</label>
        <input type="text" placeholder="enter your username" maxlength="20">
    </div>
    <br>
    <div id="password">
    <label>Password</label>
    <input type="password" placeholder=" Prefer Strong password" maxlength="20">
</div>
<br>
<div id="cp">
<label>Confirm Password</label>
<input type="password" placeholder="reconfirm password" maxlength="20">
</div>
<br>
        <div id="name">
        <label>Name</label>
        <input type="text" placeholder="enter your name" maxlength="20" required>
    </div>
    <br>
        <div id="email">
            <label>Email</label>
            <input type="email" placeholder="enter your Email">
        </div>
        <br>
        <div id="mobile">
        <label> Mobile</label>
        <input type="text" placeholder="111-000-11-00">
    </div>
        <br>
        <div id="dob">
            <label>Date of birth</label>
            <input type="date">
        </div>
        <br>
        <div id="gen">
            <label>Gender</label>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE
            <input type="radio" name="gender">OTHERS
        </div>
        <br>
        <div id="lan">
            <label>Choose Language</label>
            <select>
                <option>English(United states)</option>
                <option>English(Indian)</option>
            </select>
        </div>
        <br>
        <div id="check">
            <input type="checkbox"> I accept the terms and condition.
            <br>
            <input type="checkbox"> Subscribe to our Newsletter.
        </div>
        <br>
        <div align="center">
            <button class="sub">Submit</button>
        </div>
    </form>
